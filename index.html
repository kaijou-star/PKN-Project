<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PKN Project X RPL 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-6">

    <div class="bg-white/90 backdrop-blur-lg p-8 rounded-3xl shadow-2xl w-full max-w-md text-center">
        
        <div class="mb-10">
            <h1 class="text-3xl font-extrabold text-gray-800 mb-2">
                Halo, <span id="displayName" class="text-indigo-600 transition-all duration-300">Tamu</span>! ðŸ‘‹
            </h1>
            <p class="text-gray-500 text-sm">Silakan masukkan nama panggilanmu untuk melanjutkan.</p>
        </div>

        <div class="relative mb-6">
            <input 
                type="text" 
                id="nameInput"
                autocomplete="off"
                placeholder="Nama Lengkap"
                class="block w-full px-4 py-4 text-gray-900 border-2 border-gray-200 rounded-2xl focus:outline-none focus:border-indigo-500 transition-colors"
            />
        </div>

        <button 
            onclick="masukKeHalaman()"
            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-2xl shadow-lg transition-all active:scale-95 flex items-center justify-center gap-2 group"
        >
            <span>Masuk Sekarang</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 group-hover:translate-x-1 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
            </svg>
        </button>

        <p class="text-center text-xs text-gray-400 mt-6">
            Kelompok 6 Development.
        </p>
    </div>

    <script>
        const input = document.getElementById('nameInput');
        const display = document.getElementById('displayName');

        input.addEventListener('input', (e) => {
            const value = e.target.value;
            display.textContent = value.trim() !== "" ? value : "Tamu";
        });

        function masukKeHalaman() {
            const nama = input.value.trim();
            if (nama === "") {
                alert("Masukkan namamu dulu ya!");
            } else {
                // Pastikan file materi kamu namanya well2.html dan di folder yang sama
                window.location.href = "well3.html";
            }
        }
    </script>

</body>
</html>
